<!DOCTYPE html>
<html lang="en">
{{template "head" .}}
<style>
    html * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    h1 {
        text-align: center;
        /*    margin: 20px 0 50px 0;*/
        height: 110px;
    }

    .ant-btn,
    .ant-input {
        height: 50px;
        border-radius: 30px;
    }

    .ant-input-group-addon {
        border-radius: 0 30px 30px 0;
        width: 50px;
        font-size: 18px;
    }

    .ant-input-affix-wrapper .ant-input-prefix {
        left: 23px;
    }

    .ant-input-affix-wrapper .ant-input:not(:first-child) {
        padding-left: 50px;
    }

    .centered {
        display: flex;
        text-align: center;
        align-items: center;
        justify-content: center;
        width: 100%;
    }

    .title {
        font-size: 32px;
    }

    .title b {
        font-weight: bold !important;
    }

    #app {
        overflow: hidden;
    }

    #login {
        animation: charge 0.5s both;
        background-color: #fff;
        border-radius: 2rem;
        padding: 3rem;
        transition: all 0.3s;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
    }

    #login:hover {
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.09);
    }

    @keyframes charge {
        from {
            transform: translateY(5rem);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .under {
        background-color: #c7ebe2;
        z-index: 0;
    }

    .dark .under {
        background-color: var(--dark-color-login-wave);
    }

    .dark #login {
        background-color: var(--dark-color-surface-100);
    }

    .dark h1 {
        color: rgba(255, 255, 255);
    }

    .ant-form-item {
        margin-bottom: 16px;
    }

    .ant-btn-primary-login {
        width: 100%;
    }

    .ant-btn-primary-login:focus,
    .ant-btn-primary-login:hover {
        color: #fff;
        background-color: #006655;
        border-color: #006655;
        background-image: linear-gradient(
                270deg,
                rgba(123, 199, 77, 0) 30%,
                #009980,
                rgba(123, 199, 77, 0) 100%
        );
        background-repeat: no-repeat;
        animation: ma-bg-move ease-in-out 5s infinite;
        background-position-x: -500px;
        width: 95%;
        animation-delay: -0.5s;
        box-shadow: 0 2px 0 rgba(0, 0, 0, 0.045);
    }

    .ant-btn-primary-login.active,
    .ant-btn-primary-login:active {
        color: #fff;
        background-color: #006655;
        border-color: #006655;
    }

    @keyframes ma-bg-move {
        0% {
            background-position: -500px 0;
        }
        50% {
            background-position: 1000px 0;
        }
        100% {
            background-position: 1000px 0;
        }
    }

    .wave-btn-bg {
        position: relative;
        border-radius: 25px;
        width: 100%;
        transition: all 0.3s cubic-bezier(.645, .045, .355, 1);
    }

    .dark .wave-btn-bg {
        color: #fff;
        position: relative;
        background-color: #0a7557;
        border: 2px double transparent;
        background-origin: border-box;
        background-clip: padding-box, border-box;
        background-size: 300%;
        width: 100%;
        z-index: 1;
    }

    .dark .wave-btn-bg:hover {
        animation: wave-btn-tara 4s ease infinite;
    }

    .dark .wave-btn-bg-cl {
        background-image: linear-gradient(rgba(13, 14, 33, 0), rgba(13, 14, 33, 0)),
        radial-gradient(circle at left top, #006655, #009980, #006655) !important;
        border-radius: 3em;
    }

    .dark .wave-btn-bg-cl:hover {
        width: 95%;
    }

    .dark .wave-btn-bg-cl:before {
        position: absolute;
        content: "";
        top: -5px;
        left: -5px;
        bottom: -5px;
        right: -5px;
        z-index: -1;
        background: inherit;
        background-size: inherit;
        border-radius: 4em;
        opacity: 0;
        transition: 0.5s;
    }

    .dark .wave-btn-bg-cl:hover::before {
        opacity: 1;
        filter: blur(20px);
        animation: wave-btn-tara 8s linear infinite;
    }

    @keyframes wave-btn-tara {
        to {
            background-position: 300%;
        }
    }

    .dark .ant-btn-primary-login {
        font-size: 14px;
        color: #fff;
        text-align: center;
        background-image: linear-gradient(
                rgba(13, 14, 33, 0.45),
                rgba(13, 14, 33, 0.35)
        );
        border-radius: 2rem;
        border: none;
        outline: none;
        background-color: transparent;
        height: 46px;
        position: relative;
        white-space: nowrap;
        cursor: pointer;
        touch-action: manipulation;
        padding: 0 15px;
        width: 100%;
        animation: none;
        background-position-x: 0;
        box-shadow: none;
    }

    .waves-header {
        position: fixed;
        width: 100%;
        text-align: center;
        background-color: #dbf5ed;
        color: white;
        z-index: -1;
    }

    .dark .waves-header {
        background-color: var(--dark-color-login-background);
    }

    .waves-inner-header {
        height: 50vh;
        width: 100%;
        margin: 0;
        padding: 0;
    }

    .waves {
        position: relative;
        width: 100%;
        height: 15vh;
        margin-bottom: -8px; /*Fix for safari gap*/
        min-height: 100px;
        max-height: 150px;
    }

    .parallax > use {
        animation: move-forever 25s cubic-bezier(0.55, 0.5, 0.45, 0.5) infinite;
    }

    .dark .parallax > use {
        fill: var(--dark-color-login-wave);
    }

    .parallax > use:nth-child(1) {
        animation-delay: -2s;
        animation-duration: 4s;
        opacity: 0.2;
    }

    .parallax > use:nth-child(2) {
        animation-delay: -3s;
        animation-duration: 7s;
        opacity: 0.4;
    }

    .parallax > use:nth-child(3) {
        animation-delay: -4s;
        animation-duration: 10s;
        opacity: 0.6;
    }

    .parallax > use:nth-child(4) {
        animation-delay: -5s;
        animation-duration: 13s;
    }

    @keyframes move-forever {
        0% {
            transform: translate3d(-90px, 0, 0);
        }
        100% {
            transform: translate3d(85px, 0, 0);
        }
    }

    @media (max-width: 768px) {
        .waves {
            height: 40px;
            min-height: 40px;
        }
    }

    .words-wrapper {
        width: 100%;
        display: inline-block;
        position: relative;
        text-align: center;
    }

    .words-wrapper b {
        width: 100%;
        display: inline-block;
        position: absolute;
        left: 0;
        top: 0;
    }

    .words-wrapper b.is-visible {
        position: relative;
    }

    .headline.zoom .words-wrapper {
        -webkit-perspective: 300px;
        -moz-perspective: 300px;
        perspective: 300px;
    }

    .headline {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .headline.zoom b {
        opacity: 0;
    }

    .headline.zoom b.is-visible {
        opacity: 1;
        -webkit-animation: zoom-in 0.8s;
        -moz-animation: zoom-in 0.8s;
        animation: cubic-bezier(0.215, 0.610, 0.355, 1.000) zoom-in 0.8s;
    }

    .headline.zoom b.is-hidden {
        -webkit-animation: zoom-out 0.8s;
        -moz-animation: zoom-out 0.8s;
        animation: cubic-bezier(0.215, 0.610, 0.355, 1.000) zoom-out 0.4s;
    }

    @-webkit-keyframes zoom-in {
        0% {
            opacity: 0;
            -webkit-transform: translateZ(100px);
        }

        100% {
            opacity: 1;
            -webkit-transform: translateZ(0);
        }
    }

    @-moz-keyframes zoom-in {
        0% {
            opacity: 0;
            -moz-transform: translateZ(100px);
        }
        100% {
            opacity: 1;
            -moz-transform: translateZ(0);
        }
    }

    @keyframes zoom-in {
        0% {
            opacity: 0;
            -webkit-transform: translateZ(100px);
            -moz-transform: translateZ(100px);
            -ms-transform: translateZ(100px);
            -o-transform: translateZ(100px);
            transform: translateZ(100px);
        }
        100% {
            opacity: 1;
            -webkit-transform: translateZ(0);
            -moz-transform: translateZ(0);
            -ms-transform: translateZ(0);
            -o-transform: translateZ(0);
            transform: translateZ(0);
        }
    }

    @-webkit-keyframes zoom-out {
        0% {
            opacity: 1;
            -webkit-transform: translateZ(0);
        }
        100% {
            opacity: 0;
            -webkit-transform: translateZ(-100px);
        }
    }

    @-moz-keyframes zoom-out {
        0% {
            opacity: 1;
            -moz-transform: translateZ(0);
        }
        100% {
            opacity: 0;
            -moz-transform: translateZ(-100px);
        }
    }

    @keyframes zoom-out {
        0% {
            opacity: 1;
            -webkit-transform: translateZ(0);
            -moz-transform: translateZ(0);
            -ms-transform: translateZ(0);
            -o-transform: translateZ(0);
            transform: translateZ(0);
        }
        100% {
            opacity: 0;
            -webkit-transform: translateZ(-100px);
            -moz-transform: translateZ(-100px);
            -ms-transform: translateZ(-100px);
            -o-transform: translateZ(-100px);
            transform: translateZ(-100px);
        }
    }

    .ant-menu-item .anticon {
        margin-right: 4px;
    }

    .ant-menu-inline .ant-menu-item {
        padding: 0 16px !important;
    }
</style>
<body>
<a-layout :class="themeSwitcher.currentTheme" id="app" v-cloak>
    <transition appear name="list">
        <a-layout-content class="under" style="min-height: 0;">
            <div class="waves-header">
                <div class="waves-inner-header"></div>
                <svg class="waves" preserveAspectRatio="none" shape-rendering="auto"
                     viewBox="0 24 150 28" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <defs>
                        <path d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
                              id="gentle-wave"/>
                    </defs>
                    <g class="parallax">
                        <use fill="rgba(0, 135, 113, 0.08)" x="48" xlink:href="#gentle-wave" y="0"/>
                        <use fill="rgba(0, 135, 113, 0.08)" x="48" xlink:href="#gentle-wave" y="3"/>
                        <use fill="rgba(0, 135, 113, 0.08)" x="48" xlink:href="#gentle-wave" y="5"/>
                        <use fill="#c7ebe2" x="48" xlink:href="#gentle-wave" y="7"/>
                    </g>
                </svg>
            </div>
            <a-row align="middle" justify="center" style="height: 100%; overflow: auto; overflow-x: hidden;"
                   type="flex">
                <a-col :lg="10" :md="14" :sm="20" :xl="8" :xs="22" :xxl="6" id="login" style="margin: 3rem 0;">
                    <a-row justify="center" type="flex">
                        <a-col style="width: 100%;">
                            <h1 class="title headline zoom">
                  <span class="words-wrapper">
                    <b class="is-visible">{{ i18n "pages.login.hello" }}</b>
                    <b>{{ i18n "pages.login.title" }}</b>
                  </span>
                            </h1>
                        </a-col>
                    </a-row>
                    <a-row justify="center" type="flex">
                        <a-col span="24">
                            <a-form>
                                <a-form-item>
                                    <a-input @keydown.enter.native="login" autocomplete="username" autofocus
                                             name="username"
                                             placeholder='{{ i18n "username" }}' v-model.trim="user.username">
                                        <a-icon slot="prefix" style="font-size: 16px;" type="user"></a-icon>
                                    </a-input>
                                </a-form-item>
                                <a-form-item>
                                    <password-input @keydown.enter.native="login" autocomplete="password" icon="lock"
                                                    name="password"
                                                    placeholder='{{ i18n "password" }}'
                                                    v-model.trim="user.password">
                                    </password-input>
                                </a-form-item>
                                <a-form-item v-if="secretEnable">
                                    <password-input @keydown.enter.native="login" autocomplete="secret" icon="key"
                                                    name="secret"
                                                    placeholder='{{ i18n "secretToken" }}'
                                                    v-model.trim="user.loginSecret">
                                    </password-input>
                                </a-form-item>
                                <a-form-item>
                                    <a-row class="centered" justify="center">
                                        <div :style="loading ? { width: '52px' } : { display: 'inline-block' }" class="wave-btn-bg wave-btn-bg-cl"
                                             style="height: 50px;">
                                            <a-button :icon="loading ? 'poweroff' : undefined" :loading="loading"
                                                      @click="login" class="ant-btn-primary-login"
                                                      type="primary">
                                                [[ loading ? '' : '{{ i18n "login" }}' ]]
                                            </a-button>
                                        </div>
                                    </a-row>
                                </a-form-item>
                                <a-form-item>
                                    <a-row class="centered" justify="center">
                                        <a-col :span="24">
                                            <a-select :dropdown-class-name="themeSwitcher.currentTheme" @change="setLang(lang)"
                                                      ref="selectLang" style="width: 200px;"
                                                      v-model="lang">
                                                <a-select-option :value="l.value" label="English"
                                                                 v-for="l in supportLangs">
                                                    <span aria-label="l.name" role="img" v-text="l.icon"></span>
                                                    &nbsp;&nbsp;<span v-text="l.name"></span>
                                                </a-select-option>
                                            </a-select>
                                        </a-col>
                                    </a-row>
                                </a-form-item>
                                <a-form-item>
                                    <a-row class="centered" justify="center">
                                        <theme-switch-login></theme-switch-login>
                                    </a-row>
                                </a-form-item>
                            </a-form>
                        </a-col>
                    </a-row>
                </a-col>
            </a-row>
        </a-layout-content>
    </transition>
</a-layout>
{{template "js" .}}
{{template "component/themeSwitcher" .}}
{{template "component/password" .}}
<script>
    class User {
        constructor() {
            this.username = "";
            this.password = "";
        }
    }

    const app = new Vue({
        delimiters: ['[[', ']]'],
        el: '#app',
        data: {
            themeSwitcher,
            loading: false,
            user: new User(),
            secretEnable: false,
            lang: ""
        },
        async created() {
            this.lang = getLang();
            this.secretEnable = await this.getSecretStatus();
        },
        methods: {
            async login() {
                this.loading = true;
                const msg = await HttpUtil.post('/login', this.user);
                this.loading = false;
                if (msg.success) {
                    location.href = basePath + 'panel/';
                }
            },
            async getSecretStatus() {
                this.loading = true;
                const msg = await HttpUtil.post('/getSecretStatus');
                this.loading = false;
                if (msg.success) {
                    this.secretEnable = msg.obj;
                    return msg.obj;
                }
            },
        },
    });
    document.addEventListener("DOMContentLoaded", function () {
        var animationDelay = 2000;
        initHeadline();

        function initHeadline() {
            animateHeadline(document.querySelectorAll('.headline'));
        }

        function animateHeadline(headlines) {
            var duration = animationDelay;
            headlines.forEach(function (headline) {
                setTimeout(function () {
                    hideWord(headline.querySelector('.is-visible'));
                }, duration);
            });
        }

        function hideWord(word) {
            var nextWord = takeNext(word);
            switchWord(word, nextWord);
            setTimeout(function () {
                hideWord(nextWord);
            }, animationDelay);
        }

        function takeNext(word) {
            return (word.nextElementSibling) ? word.nextElementSibling : word.parentElement.firstElementChild;
        }

        function switchWord(oldWord, newWord) {
            oldWord.classList.remove('is-visible');
            oldWord.classList.add('is-hidden');
            newWord.classList.remove('is-hidden');
            newWord.classList.add('is-visible');
        }
    });
</script>
</body>
</html>
