{{define "form/client"}}
<a-form :colon="false" :label-col="{ md: {span:8} }" :wrapper-col="{ md: {span:14} }" layout="horizontal" v-if="client">
    <a-form-item label='{{ i18n "pages.inbounds.enable" }}'>
        <a-switch v-model="client.enable"></a-switch>
    </a-form-item>
    <a-form-item>
        <template slot="label">
            <a-tooltip>
                <template slot="title">
                    <span>{{ i18n "pages.inbounds.emailDesc" }}</span>
                </template>
                {{ i18n "pages.inbounds.email" }}
                <a-icon @click="client.email = RandomUtil.randomLowerAndNum(9)" type="sync"></a-icon>
            </a-tooltip>
        </template>
        <a-input v-model.trim="client.email"></a-input>
    </a-form-item>
    <a-form-item v-if="inbound.protocol === Protocols.TROJAN || inbound.protocol === Protocols.SHADOWSOCKS">
        <template slot="label">
            <a-tooltip>
                <template slot="title">
                    <span>{{ i18n "reset" }}</span>
                </template>
                {{ i18n "password" }}
                <a-icon @click="client.password = RandomUtil.randomShadowsocksPassword()"
                        type="sync" v-if="inbound.protocol === Protocols.SHADOWSOCKS"></a-icon>
                <a-icon @click="client.password = RandomUtil.randomSeq(10)" type="sync"
                        v-if="inbound.protocol === Protocols.TROJAN"></a-icon>
            </a-tooltip>
        </template>
        <a-input v-model.trim="client.password"></a-input>
    </a-form-item>
    <a-form-item v-if="inbound.protocol === Protocols.VMESS || inbound.protocol === Protocols.VLESS">
        <template slot="label">
            <a-tooltip>
                <template slot="title">
                    <span>{{ i18n "reset" }}</span>
                </template>
                ID
                <a-icon @click="client.id = RandomUtil.randomUUID()" type="sync"></a-icon>
            </a-tooltip>
        </template>
        <a-input v-model.trim="client.id"></a-input>
    </a-form-item>
    <a-form-item label='{{ i18n "security" }}' v-if="inbound.protocol === Protocols.VMESS">
        <a-select :dropdown-class-name="themeSwitcher.currentTheme" v-model="client.security">
            <a-select-option :value="key" v-for="key in USERS_SECURITY">[[ key ]]</a-select-option>
        </a-select>
    </a-form-item>
    <a-form-item v-if="client.email && app.subSettings?.enable">
        <template slot="label">
            <a-tooltip>
                <template slot="title">
                    <span>{{ i18n "pages.inbounds.subscriptionDesc" }}</span>
                </template>
                Subscription
                <a-icon @click="client.subId = RandomUtil.randomLowerAndNum(16)" type="sync"></a-icon>
            </a-tooltip>
        </template>
        <a-input v-model.trim="client.subId"></a-input>
    </a-form-item>
    <a-form-item v-if="client.email && app.tgBotEnable">
        <template slot="label">
            <a-tooltip>
                <template slot="title">
                    <span>{{ i18n "pages.inbounds.telegramDesc" }}</span>
                </template>
                Telegram ChatID
                <a-icon type="question-circle"></a-icon>
            </a-tooltip>
        </template>
        <a-input-number min="0" style="width: 50%" v-model.number="client.tgId"></a-input-number>
    </a-form-item>
    <a-form-item label='{{ i18n "comment" }}' v-if="client.email">
        <a-input v-model.trim="client.comment"></a-input>
    </a-form-item>
    <a-form-item v-if="app.ipLimitEnable">
        <template slot="label">
            <a-tooltip>
                <template slot="title">
                    <span>{{ i18n "pages.inbounds.IPLimitDesc"}}</span>
                </template>
                <span>{{ i18n "pages.inbounds.IPLimit"}} </span>
                <a-icon type="question-circle"></a-icon>
            </a-tooltip>
        </template>
        <a-input-number min="0" v-model.number="client.limitIp"></a-input-number>
    </a-form-item>
    <a-form-item v-if="app.ipLimitEnable && client.limitIp > 0 && client.email && isEdit">
        <template slot="label">
            <a-tooltip>
                <template slot="title">
                    <span>{{ i18n "pages.inbounds.IPLimitlogDesc" }}</span>
                </template>
                <span>{{ i18n "pages.inbounds.IPLimitlog" }} </span>
                <a-icon type="question-circle"></a-icon>
            </a-tooltip>
        </template>
        <a-tooltip>
            <template slot="title">
                <span>{{ i18n "pages.inbounds.IPLimitlogclear" }}</span>
            </template>
            <span style="color: #FF4D4F">
                <a-icon @click="clearDBClientIps(client.email)" type="delete"></a-icon>
            </span>
        </a-tooltip>
        <a-form layout="block">
            <a-textarea :auto-size="{ minRows: 5, maxRows: 10 }" @click="getDBClientIps(client.email)" id="clientIPs" placeholder="Click To Get IPs"
                        readonly>
            </a-textarea>
        </a-form>
    </a-form-item>
    <a-form-item label='Flow' v-if="inbound.canEnableTlsFlow()">
        <a-select :dropdown-class-name="themeSwitcher.currentTheme" v-model="client.flow">
            <a-select-option selected value="">{{ i18n "none" }}</a-select-option>
            <a-select-option :value="key" v-for="key in TLS_FLOW_CONTROL">[[ key ]]</a-select-option>
        </a-select>
    </a-form-item>
    <a-form-item>
        <template slot="label">
            <a-tooltip>
                <template slot="title">
                    0 <span>{{ i18n "pages.inbounds.meansNoLimit" }}</span>
                </template>
                {{ i18n "pages.inbounds.totalFlow" }}
                <a-icon type="question-circle"></a-icon>
            </a-tooltip>
        </template>
        <a-input-number :min="0" v-model.number="client._totalGB"></a-input-number>
    </a-form-item>
    <a-form-item label='{{ i18n "usage" }}' v-if="isEdit && clientStats">
        <a-tag :color="clientUsageColor(clientStats, app.trafficDiff)">
            [[ sizeFormat(clientStats.up) ]] /
            [[ sizeFormat(clientStats.down) ]]
            ([[ sizeFormat(clientStats.up + clientStats.down) ]])
        </a-tag>
        <a-tooltip>
            <template slot="title">{{ i18n "pages.inbounds.resetTraffic" }}</template>
            <a-icon @click="resetClientTraffic(client.email,clientStats.inboundId,$event.target)"
                    type="retweet"
                    v-if="client.email.length > 0"></a-icon>
        </a-tooltip>
    </a-form-item>
    <a-form-item label='{{ i18n "pages.client.delayedStart" }}'>
        <a-switch @click="client._expiryTime=0" v-model="delayedStart"></a-switch>
    </a-form-item>
    <a-form-item label='{{ i18n "pages.client.expireDays" }}' v-if="delayedStart">
        <a-input-number :min="0" v-model.number="delayedExpireDays"></a-input-number>
    </a-form-item>
    <a-form-item v-else>
        <template slot="label">
            <a-tooltip>
                <template slot="title">{{ i18n "pages.inbounds.leaveBlankToNeverExpire" }}</template>
                {{ i18n "pages.inbounds.expireDate" }}
                <a-icon type="question-circle"></a-icon>
            </a-tooltip>
        </template>
        <a-date-picker :dropdown-class-name="themeSwitcher.currentTheme" :show-time="{ format: 'HH:mm:ss' }" format="YYYY-MM-DD HH:mm:ss"
                       v-if="datepicker == 'gregorian'" v-model="client._expiryTime"></a-date-picker>
        <persian-datepicker placeholder='{{ i18n "pages.settings.datepickerPlaceholder" }}' v-else
                            v-model="client._expiryTime" value="client._expiryTime"></persian-datepicker>
        <a-tag color="red" v-if="isEdit && isExpiry">Expired</a-tag>
    </a-form-item>
    <a-form-item v-if="client.expiryTime != 0">
        <template slot="label">
            <a-tooltip>
                <template slot="title">{{ i18n "pages.client.renewDesc" }}</template>
                {{ i18n "pages.client.renew" }}
                <a-icon type="question-circle"></a-icon>
            </a-tooltip>
        </template>
        <a-input-number :min="0" v-model.number="client.reset"></a-input-number>
    </a-form-item>
</a-form>
{{end}}
