{{define "form/tun"}}
<a-form :colon="false" :label-col="{ md: {span:8} }" :wrapper-col="{ md: {span:14} }">
    <a-form-item>
        <template slot="label">
            <a-tooltip>
                <template slot="title">
                    <span>{{ i18n "pages.xray.tun.nameDesc" }}</span>
                </template>
                Interface Name
                <a-icon type="question-circle"></a-icon>
            </a-tooltip>
        </template>
        <a-input placeholder="xray0" v-model.trim="inbound.settings.name"></a-input>
    </a-form-item>
    <a-form-item>
        <template slot="label">
            <a-tooltip>
                <template slot="title">
                    <span>{{ i18n "pages.xray.tun.mtuDesc" }}</span>
                </template>
                MTU
                <a-icon type="question-circle"></a-icon>
            </a-tooltip>
        </template>
        <a-input-number :max="9000" :min="1" placeholder="1500" v-model.number="inbound.settings.mtu"></a-input-number>
    </a-form-item>
    <a-form-item>
        <template slot="label">
            <a-tooltip>
                <template slot="title">
                    <span>{{ i18n "pages.xray.tun.userLevelDesc" }}</span>
                </template>
                {{ i18n "pages.xray.tun.userLevel" }}
                <a-icon type="question-circle"></a-icon>
            </a-tooltip>
        </template>
        <a-input-number :min="0" placeholder="0" v-model.number="inbound.settings.userLevel"></a-input-number>
    </a-form-item>
</a-form>
{{end}}
