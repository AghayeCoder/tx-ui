{{define "form/streamKCP"}}
<a-form :colon="false" :label-col="{ md: {span:8} }"
        :wrapper-col="{ md: {span:14} }">
    <a-form-item label='MTU'>
        <a-input-number :max="1460" :min="576"
                        v-model.number="inbound.stream.kcp.mtu"></a-input-number>
    </a-form-item>
    <a-form-item label='TTI (ms)'>
        <a-input-number :max="100" :min="10"
                        v-model.number="inbound.stream.kcp.tti"></a-input-number>
    </a-form-item>
    <a-form-item label='Uplink (MB/s)'>
        <a-input-number :min="0"
                        v-model.number="inbound.stream.kcp.upCap"></a-input-number>
    </a-form-item>
    <a-form-item label='Downlink (MB/s)'>
        <a-input-number :min="0"
                        v-model.number="inbound.stream.kcp.downCap"></a-input-number>
    </a-form-item>
    <a-form-item label='Congestion'>
        <a-switch v-model="inbound.stream.kcp.congestion"></a-switch>
    </a-form-item>
    <a-form-item label='Read Buffer (MB)'>
        <a-input-number :min="0"
                        v-model.number="inbound.stream.kcp.readBuffer"></a-input-number>
    </a-form-item>
    <a-form-item label='Write Buffer (MB)'>
        <a-input-number :min="0"
                        v-model.number="inbound.stream.kcp.writeBuffer"></a-input-number>
    </a-form-item>
</a-form>
{{end}}
