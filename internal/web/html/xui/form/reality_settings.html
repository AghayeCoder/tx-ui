{{define "form/realitySettings"}}
<template>
    <a-form-item label='Show'>
        <a-switch v-model="inbound.stream.reality.show"></a-switch>
    </a-form-item>
    <a-form-item label='Xver'>
        <a-input-number :min="0" v-model.number="inbound.stream.reality.xver"></a-input-number>
    </a-form-item>
    <a-form-item label='uTLS'>
        <a-select :dropdown-class-name="themeSwitcher.currentTheme" style="width: 100%"
                  v-model="inbound.stream.reality.settings.fingerprint">
            <a-select-option :value="key" v-for="key in UTLS_FINGERPRINT">[[ key ]]</a-select-option>
        </a-select>
    </a-form-item>
    <a-form-item label='Target'>
        <a-input v-model.trim="inbound.stream.reality.target"></a-input>
    </a-form-item>
    <a-form-item label='SNI'>
        <a-input v-model.trim="inbound.stream.reality.serverNames"></a-input>
    </a-form-item>
    <a-form-item label='Max Time Diff (ms)'>
        <a-input-number :min="0" v-model.number="inbound.stream.reality.maxTimediff"></a-input-number>
    </a-form-item>
    <a-form-item label='Min Client Version'>
        <a-input v-model.trim="inbound.stream.reality.minClientVer"></a-input>
    </a-form-item>
    <a-form-item label='Max Client Version'>
        <a-input v-model.trim="inbound.stream.reality.maxClientVer"></a-input>
    </a-form-item>
    <a-form-item>
        <template slot="label">
            <a-tooltip>
                <template slot="title">
                    <span>{{ i18n "reset" }}</span>
                </template>
                Short IDs
                <a-icon @click="inbound.stream.reality.shortIds = RandomUtil.randomShortIds()"
                        type="sync"></a-icon>
            </a-tooltip>
        </template>
        <a-input v-model.trim="inbound.stream.reality.shortIds"></a-input>
    </a-form-item>
    <a-form-item label='SpiderX'>
        <a-input v-model.trim="inbound.stream.reality.settings.spiderX"></a-input>
    </a-form-item>
    <a-form-item label='{{ i18n "pages.inbounds.privatekey" }}'>
        <a-input v-model.trim="inbound.stream.reality.privateKey"></a-input>
    </a-form-item>
    <a-form-item label='{{ i18n "pages.inbounds.publicKey" }}'>
        <a-input v-model.trim="inbound.stream.reality.settings.publicKey"></a-input>
    </a-form-item>
    <a-form-item label=" ">
        <a-space>
            <a-button @click="getNewX25519Cert" icon="import" type="primary">Get New Cert</a-button>
            <a-button @click="clearX25519Cert" danger>Clear</a-button>
        </a-space>
    </a-form-item>
    <a-form-item label="mldsa65 Seed">
        <a-input v-model="inbound.stream.reality.mldsa65Seed"></a-input>
    </a-form-item>
    <a-form-item label="mldsa65 Verify">
        <a-textarea v-model="inbound.stream.reality.settings.mldsa65Verify"></a-textarea>
    </a-form-item>
    <a-form-item label=" ">
        <a-space>
            <a-button @click="getNewmldsa65" icon="import" type="primary">Get New Seed</a-button>
            <a-button @click="clearMldsa65" danger>Clear</a-button>
        </a-space>
    </a-form-item>
</template>
{{end}}
