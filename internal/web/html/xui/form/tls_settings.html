{{define "form/tlsSettings"}}
<!-- tls enable -->
<a-form :colon="false" :label-col="{ md: {span:8} }" :wrapper-col="{ md: {span:14} }" v-if="inbound.canEnableTls()">
    <a-divider style="margin:3px 0;"></a-divider>
    <a-form-item label='{{ i18n "security" }}'>
        <a-radio-group button-style="solid" v-model="inbound.stream.security">
            <a-radio-button value="none">{{ i18n "none" }}</a-radio-button>
            <a-radio-button v-if="inbound.canEnableReality()" value="reality">Reality</a-radio-button>
            <a-radio-button value="tls">TLS</a-radio-button>
        </a-radio-group>
    </a-form-item>

    <!-- tls settings -->
    <template v-if="inbound.stream.isTls">
        <a-form-item label="SNI" placeholder="Server Name Indication">
            <a-input v-model.trim="inbound.stream.tls.sni"></a-input>
        </a-form-item>
        <a-form-item label="Cipher Suites">
            <a-select :dropdown-class-name="themeSwitcher.currentTheme" v-model="inbound.stream.tls.cipherSuites">
                <a-select-option value="">Auto</a-select-option>
                <a-select-option :value="key" v-for="key,value in TLS_CIPHER_OPTION">[[ value ]]</a-select-option>
            </a-select>
        </a-form-item>
        <a-form-item label="Min/Max Version">
            <a-input-group compact>
                <a-select :dropdown-class-name="themeSwitcher.currentTheme" style="width: 50%"
                          v-model="inbound.stream.tls.minVersion">
                    <a-select-option :value="key" v-for="key in TLS_VERSION_OPTION">[[ key ]]</a-select-option>
                </a-select>
                <a-select :dropdown-class-name="themeSwitcher.currentTheme" style="width: 50%"
                          v-model="inbound.stream.tls.maxVersion">
                    <a-select-option :value="key" v-for="key in TLS_VERSION_OPTION">[[ key ]]</a-select-option>
                </a-select>
            </a-input-group>
        </a-form-item>
        <a-form-item label="uTLS">
            <a-select :dropdown-class-name="themeSwitcher.currentTheme" style="width: 100%"
                      v-model="inbound.stream.tls.settings.fingerprint">
                <a-select-option value=''>None</a-select-option>
                <a-select-option :value="key" v-for="key in UTLS_FINGERPRINT">[[ key ]]</a-select-option>
            </a-select>
        </a-form-item>
        <a-form-item label="ALPN">
            <a-select :dropdown-class-name="themeSwitcher.currentTheme" mode="multiple"
                      v-model="inbound.stream.tls.alpn">
                <a-select-option :value="alpn" v-for="alpn in ALPN_OPTION">[[ alpn ]]</a-select-option>
            </a-select>
        </a-form-item>
        <a-form-item label="Reject Unknown SNI">
            <a-switch v-model="inbound.stream.tls.rejectUnknownSni"></a-switch>
        </a-form-item>
        <a-form-item label="Disable System Root">
            <a-switch v-model="inbound.stream.tls.disableSystemRoot"></a-switch>
        </a-form-item>
        <a-form-item label="Session Resumption">
            <a-switch v-model="inbound.stream.tls.enableSessionResumption"></a-switch>
        </a-form-item>
        <a-divider :style="{ margin: '3px 0' }"></a-divider>
        <template v-for="cert,index in inbound.stream.tls.certs">
            <a-form-item label='{{ i18n "certificate" }}'>
                <a-radio-group button-style="solid" v-model="cert.useFile">
                    <a-radio-button :value="true">{{ i18n "pages.inbounds.certificatePath" }}</a-radio-button>
                    <a-radio-button :value="false">{{ i18n "pages.inbounds.certificateContent" }}</a-radio-button>
                </a-radio-group>
                <a-button @click="inbound.stream.tls.addCert()" icon="plus" size="small" style="margin-left: 10px"
                          type="primary"
                          v-if="index === 0"></a-button>
                <a-button @click="inbound.stream.tls.removeCert(index)" icon="minus" size="small" style="margin-left: 10px"
                          type="primary" v-if="inbound.stream.tls.certs.length>1"></a-button>
            </a-form-item>
            <template v-if="cert.useFile">
                <a-form-item label='{{ i18n "pages.inbounds.publicKey" }}'>
                    <a-input v-model.trim="cert.certFile"></a-input>
                </a-form-item>
                <a-form-item label='{{ i18n "pages.inbounds.privatekey" }}'>
                    <a-input v-model.trim="cert.keyFile"></a-input>
                </a-form-item>
                <a-form-item label=" ">
                    <a-button @click="setDefaultCertData(index)" icon="import" type="primary">
                        {{ i18n "pages.inbounds.setDefaultCert" }}
                    </a-button>
                </a-form-item>
            </template>
            <template v-else>
                <a-form-item label='{{ i18n "pages.inbounds.publicKey" }}'>
                    <a-input :rows="3" type="textarea" v-model="cert.cert"></a-input>
                </a-form-item>
                <a-form-item label='{{ i18n "pages.inbounds.privatekey" }}'>
                    <a-input :rows="3" type="textarea" v-model="cert.key"></a-input>
                </a-form-item>
            </template>
            <a-form-item label="One Time Loading">
                <a-switch v-model="cert.oneTimeLoading"></a-switch>
            </a-form-item>
            <a-form-item label='Usage Option'>
                <a-select :dropdown-class-name="themeSwitcher.currentTheme" style="width: 50%" v-model="cert.usage">
                    <a-select-option :value="key" v-for="key in USAGE_OPTION">[[ key ]]</a-select-option>
                </a-select>
            </a-form-item>
            <a-form-item label="Build Chain" v-if="cert.usage === 'issue'">
                <a-switch v-model="cert.buildChain"></a-switch>
            </a-form-item>
        </template>
        <a-form-item label='ECH key'>
            <a-input v-model="inbound.stream.tls.echServerKeys"></a-input>
        </a-form-item>
        <a-form-item label='ECH config'>
            <a-input v-model="inbound.stream.tls.settings.echConfigList"></a-input>
        </a-form-item>
        <a-form-item label='ECH force query'>
            <a-select :dropdown-class-name="themeSwitcher.currentTheme"
                      v-model="inbound.stream.tls.echForceQuery">
                <a-select-option :value="key" v-for="key in ['none', 'half', 'full']">[[ key ]]</a-select-option>
            </a-select>
        </a-form-item>
        <a-form-item label=" ">
            <a-space>
                <a-button @click="getNewEchCert" icon="import" type="primary">Get New ECH Cert</a-button>
                <a-button @click="clearEchCert" danger>Clear</a-button>
            </a-space>
        </a-form-item>
    </template>

    <!-- reality settings -->
    <template v-if="inbound.stream.isReality">
        {{template "form/realitySettings"}}
    </template>
</a-form>
{{end}}
