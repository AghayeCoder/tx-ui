{{define "commonSider"}}
<a-layout-sider :theme="themeSwitcher.currentTheme" breakpoint="md" collapsible id="sider">
    <theme-switch></theme-switch>
    <a-menu :selected-keys="['{{ .request_uri }}']" :theme="themeSwitcher.currentTheme" @click="({key}) => key.startsWith('http') ? window.open(key) : location.href = key"
            mode="inline">
        {{template "menuItems" .}}
    </a-menu>
</a-layout-sider>
<a-drawer :closable="false" :visible="siderDrawer.visible" :wrap-class-name="themeSwitcher.currentTheme" :wrap-style="{ padding: 0 }"
          @close="siderDrawer.close()" id="sider-drawer" placement="left">
    <div @click="siderDrawer.change()" class="drawer-handle" slot="handle">
        <a-icon :type="siderDrawer.visible ? 'close' : 'menu-fold'"></a-icon>
    </div>
    <theme-switch></theme-switch>
    <a-menu :selected-keys="['{{ .request_uri }}']" :theme="themeSwitcher.currentTheme" @click="({key}) => key.startsWith('http') ? window.open(key) : location.href = key"
            mode="inline">
        {{template "menuItems" .}}
    </a-menu>
</a-drawer>
<script>
    const siderDrawer = {
        visible: false,
        show() {
            this.visible = true;
        },
        close() {
            this.visible = false;
        },
        change() {
            this.visible = !this.visible;
        },
    };
</script>
{{end}}
