{{define "component/themeSwitchTemplate"}}
<template>
    <a-menu :theme="themeSwitcher.currentTheme" mode="inline" selected-keys="">
        <a-sub-menu>
      <span slot="title">
        <a-icon :theme="themeSwitcher.isDarkTheme ? 'filled' : 'outlined'" type="bulb"></a-icon>
        <span>Theme</span>
      </span>
            <a-menu-item @mousedown="themeSwitcher.animationsOff()" class="ant-menu-theme-switch" id="change-theme">
                Dark
                <a-switch :default-checked="themeSwitcher.isDarkTheme" @change="themeSwitcher.toggleTheme()" size="small"
                          style="margin-left: 2px;"></a-switch>
            </a-menu-item>
            <a-menu-item @mousedown="themeSwitcher.animationsOffUltra()" class="ant-menu-theme-switch" id="change-theme-ultra"
                         v-if="themeSwitcher.isDarkTheme"> Ultra
                <a-checkbox :checked="themeSwitcher.isUltra" @click="themeSwitcher.toggleUltra()"
                            style="margin-left: 2px;"></a-checkbox>
            </a-menu-item>
        </a-sub-menu>
    </a-menu>
</template>
{{end}}

{{define "component/themeSwitchTemplateLogin"}}
<template>
    <a-menu :theme="themeSwitcher.currentTheme" @mousedown="themeSwitcher.animationsOff()" id="change-theme"
            mode="inline" selected-keys="">
        <a-menu-item class="ant-menu-theme-switch" mode="inline">
            <a-icon :theme="themeSwitcher.isDarkTheme ? 'filled' : 'outlined'" type="bulb"></a-icon>
            <a-switch :default-checked="themeSwitcher.isDarkTheme" @change="themeSwitcher.toggleTheme()"
                      size="small"></a-switch>
            <template v-if="themeSwitcher.isDarkTheme">
                <a-checkbox :checked="themeSwitcher.isUltra" @click="themeSwitcher.toggleUltra()"
                            style="margin-left: 1rem; vertical-align: middle;">Ultra
                </a-checkbox>
            </template>
        </a-menu-item>
    </a-menu>
</template>
{{end}}

{{define "component/themeSwitcher"}}
<script>
    function createThemeSwitcher() {
        const isDarkTheme = localStorage.getItem('dark-mode') === 'true';
        const isUltra = localStorage.getItem('isUltraDarkThemeEnabled') === 'true';
        if (isUltra) {
            document.documentElement.setAttribute('data-theme', 'ultra-dark');
        }
        const theme = isDarkTheme ? 'dark' : 'light';
        document.querySelector('body').setAttribute('class', theme);
        return {
            animationsOff() {
                document.documentElement.setAttribute('data-theme-animations', 'off');
                const themeAnimations = document.querySelector('#change-theme');
                themeAnimations.addEventListener('mouseleave', () => {
                    document.documentElement.removeAttribute('data-theme-animations');
                });
                themeAnimations.addEventListener('touchend', () => {
                    document.documentElement.removeAttribute('data-theme-animations');
                });
            },
            animationsOffUltra() {
                document.documentElement.setAttribute('data-theme-animations', 'off');
                const themeAnimationsUltra = document.querySelector('#change-theme-ultra');
                themeAnimationsUltra.addEventListener('mouseleave', () => {
                    document.documentElement.removeAttribute('data-theme-animations');
                });
                themeAnimationsUltra.addEventListener('touchend', () => {
                    document.documentElement.removeAttribute('data-theme-animations');
                });
            },
            isDarkTheme,
            isUltra,
            get currentTheme() {
                return this.isDarkTheme ? 'dark' : 'light';
            },
            toggleTheme() {
                this.isDarkTheme = !this.isDarkTheme;
                localStorage.setItem('dark-mode', this.isDarkTheme);
                document.querySelector('body').setAttribute('class', this.isDarkTheme ? 'dark' : 'light');
                document.getElementById('message').className = themeSwitcher.currentTheme;
            },
            toggleUltra() {
                this.isUltra = !this.isUltra;
                if (this.isUltra) {
                    document.documentElement.setAttribute('data-theme', 'ultra-dark');
                } else {
                    document.documentElement.removeAttribute('data-theme');
                }
                localStorage.setItem('isUltraDarkThemeEnabled', this.isUltra.toString());
            }
        };
    }

    const themeSwitcher = createThemeSwitcher();
    Vue.component('theme-switch', {
        props: [],
        template: `{{template "component/themeSwitchTemplate"}}`,
        data: () => ({
            themeSwitcher
        }),
        mounted() {
            this.$message.config({
                getContainer: () => document.getElementById('message')
            });
            document.getElementById('message').className = themeSwitcher.currentTheme;
        }
    });
    Vue.component('theme-switch-login', {
        props: [],
        template: `{{template "component/themeSwitchTemplateLogin"}}`,
        data: () => ({
            themeSwitcher
        }),
        mounted() {
            this.$message.config({
                getContainer: () => document.getElementById('message')
            });
            document.getElementById('message').className = themeSwitcher.currentTheme;
        }
    });
</script>
{{end}}
