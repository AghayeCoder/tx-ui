name: Update Go Dependencies

on:
  schedule:
    - cron: '0 0 * * 1'  # Запуск каждую неделю в понедельник в 00:00 UTC
  workflow_dispatch:
    inputs:
      xray_version:
        description: "Версия Xray-core (например, v24.12.15). Оставьте пустым для последней."
        required: false
        default: ""

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true

      - name: Determine Xray-core version
        id: xray_version
        run: |
          if [[ -n "${{ github.event.inputs.xray_version }}" ]]; then
            XRAY_VERSION="${{ github.event.inputs.xray_version }}"
            echo "Using user-defined Xray-core version: $XRAY_VERSION"
          else
            echo "Fetching latest Xray-core release..."
            API_RESPONSE=$(curl -s https://api.github.com/repos/XTLS/Xray-core/releases)
            XRAY_VERSION=$(echo "$API_RESPONSE" | jq -r 'map(select(.prerelease == false)) | .[0].tag_name')
            echo "Latest release detected: $XRAY_VERSION"
          fi

          COMMIT_HASH=$(curl -s "https://api.github.com/repos/XTLS/Xray-core/git/ref/tags/${XRAY_VERSION}" | jq -r .object.sha)

          echo "xray_version=$XRAY_VERSION" >> $GITHUB_ENV
          echo "commit_hash=$COMMIT_HASH" >> $GITHUB_ENV

      - name: Check go.mod and go.sum exist
        run: |
          if [ ! -f go.mod ]; then
            echo "Error: go.mod file not found"
            exit 1
          fi

          if [ ! -f go.sum ]; then
            echo "go.sum file not found, initializing it..."
            go mod tidy
          fi

      - name: Clean Go module cache
        run: |
          go clean -modcache
          go clean -cache

      - name: Update dependencies
        id: update
        run: |
          set -euo pipefail

          echo "Updating standard Go dependencies..."
          go list -f '{{if not (or .Main .Indirect)}}{{.Path}}{{end}}' -m all | \
            grep -v 'gvisor.dev/gvisor' | \
            grep -v 'github.com/mymmrac/telego' | \
            grep -v 'github.com/xtls/xray-core' | \
            xargs -r go get -u
          
          echo "Updating Xray-core to ${{ env.xray_version }} (commit: ${{ env.commit_hash }})"
          go get github.com/xtls/xray-core@${{ env.commit_hash }}

          go mod tidy
          go mod verify || exit 1

          echo "Updated dependencies:"
          go list -m all

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet go.mod go.sum; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in dependencies"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in dependencies:"
            git diff go.mod || true
          fi

      - name: Commit and push changes
        if: steps.check.outputs.changes == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add go.mod go.sum
          git commit -m "chore(deps): update Go dependencies
          
          Automated update of Go dependencies including xray-core to ${{ env.xray_version }}"
          
          max_attempts=3
          attempt=1
          
          while [ $attempt -le $max_attempts ]; do
            if git push origin ${{ github.ref }}; then
              echo "Successfully pushed changes on attempt $attempt"
              break
            else
              if [ $attempt -eq $max_attempts ]; then
                echo "Failed to push after $max_attempts attempts"
                exit 1
              fi
              echo "Push failed on attempt $attempt, retrying..."
              attempt=$((attempt + 1))
              git pull --rebase
              sleep 5
            fi
          done
